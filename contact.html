<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Pedro Menezes</title>
    <meta
      name="description"
      content="You can find some of the things I've been experimenting with at github.com/pdrmenezes"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/view-transitions.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <a href="index.html">
          <div class="logo">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
              <circle cx="20" cy="20" r="20" fill="#f4f4f4" />
            </svg>
          </div>
        </a>
        <nav>
          <a href="projects.html">projects</a>
          <a href="about.html">about</a>
          <a href="contact.html">contact</a>
        </nav>
      </header>
      <main>
        <section>
          <div class="contact-content">
            <h1>contact</h1>
            <div class="contact-grid">
              <div class="contact-item" id="email-item">
                <h2>EMAIL</h2>
                <p id="email">hi@pdrmenezes.com</p>
                <div class="corner-borders">
                  <div class="corner top-left"></div>
                  <div class="corner top-right"></div>
                  <div class="corner bottom-right"></div>
                  <div class="corner bottom-left"></div>
                </div>
              </div>

              <a
                href="https://www.linkedin.com/in/pdrmenezes/"
                target="_blank"
                rel="noopener noreferrer"
                class="contact-item"
              >
                <h2>LINKEDIN</h2>
                <p>/in/pdrmenezes</p>
                <div class="corner-borders">
                  <div class="corner top-left"></div>
                  <div class="corner top-right"></div>
                  <div class="corner bottom-right"></div>
                  <div class="corner bottom-left"></div>
                </div>
              </a>

              <a
                href="https://www.github.com/pdrmenezes"
                target="_blank"
                rel="noopener noreferrer"
                class="contact-item github"
              >
                <h2>GITHUB</h2>
                <p>/pdrmenezes</p>
                <div class="corner-borders">
                  <div class="corner top-left"></div>
                  <div class="corner top-right"></div>
                  <div class="corner bottom-right"></div>
                  <div class="corner bottom-left"></div>
                </div>
              </a>

              <div class="contact-item placeholder">
                <h2>_</h2>
                <p>your move (:</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="email-toast">
      <div class="toast-container">
        <div class="toast-content">
          <div class="toast-indicator"></div>
          <span class="toast-text">Email copied to clipboard</span>
        </div>
      </div>
    </div>

    <script src="js/contact.js"></script>
    <script src="js/view-transitions.js"></script>
  </body>
</html>
